name: Release TinyToolSubmitter

on:
  push:
    tags:
      - "submitter-v*"

env:
  DOTNET_VERSION: "10.0.x"

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/submitter-v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Restore dependencies
        run: dotnet restore tools/TinyToolSubmitter/TinyToolSubmitter.csproj

      - name: Build
        run: dotnet build tools/TinyToolSubmitter/TinyToolSubmitter.csproj --configuration Release --no-restore

      - name: Create NuGet package
        run: |
          dotnet pack tools/TinyToolSubmitter/TinyToolSubmitter.csproj \
            --configuration Release \
            --output ./artifacts \
            --no-build \
            -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Push to NuGet.org
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package-${{ steps.version.outputs.VERSION }}
          path: ./artifacts/*.nupkg

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*.nupkg
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
